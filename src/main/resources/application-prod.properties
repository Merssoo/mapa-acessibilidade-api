spring.application.name=mapa-acessibilidade-api

spring.datasource.url=${LIQUIBASE_URL}
spring.datasource.username=${LIQUIBASE_USERNAME}
spring.datasource.password=${LIQUIBASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:liquibase-prod.properties

spring.mvc.servlet.path=/mapa-acessibilidade/api

logging.level.root=WARN

cors.frontend.origin=${CORS_ORIGIN}
