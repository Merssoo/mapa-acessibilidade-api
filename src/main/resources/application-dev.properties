spring.application.name=mapa-acessibilidade-api

spring.datasource.url=jdbc:postgresql://localhost:5432/mapa_acessibilidade
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:liquibase-dev.properties

spring.mvc.servlet.path=/mapa-acessibilidade/api

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

cors.frontend.origin=http://localhost:4200/
